# =========================================================
# APPLICATION IDENTIFICATION
# =========================================================

# Logical name of the microservice
# Used by Config Server, Eureka, logging, and monitoring
spring.application.name=user-service


# =========================================================
# SPRING PROFILE CONFIGURATION
# =========================================================

# Active Spring profile
# Determines which environment-specific configuration is loaded
# Examples: dev, test, prod
spring.profiles.active=dev

# Profile to be fetched from the Config Server
# Example: user-service-dev.properties
spring.cloud.config.profile=dev


# =========================================================
# SPRING CLOUD CONFIG SERVER CONFIGURATION
# =========================================================

# Imports external configuration from Spring Cloud Config Server
# This is mandatory for centralized configuration management
spring.config.import=configserver:http://localhost:8888
