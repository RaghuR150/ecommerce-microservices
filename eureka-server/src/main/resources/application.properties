# =========================================================
# APPLICATION IDENTIFICATION
# =========================================================

# Logical name of the Eureka Server application
spring.application.name=eureka-server


# =========================================================
# SERVER CONFIGURATION
# =========================================================

# Port on which the Eureka Server will run
# Default Eureka dashboard port is 8761
server.port=8761


# =========================================================
# EUREKA SERVER CONFIGURATION
# =========================================================

# Prevents the Eureka Server from registering itself as a client
eureka.client.register-with-eureka=false

# Prevents the Eureka Server from fetching registry information
# (since it is the registry itself)
eureka.client.fetch-registry=false


# =========================================================
# EUREKA INSTANCE CONFIGURATION
# =========================================================

# Hostname of the Eureka Server instance
# Used by clients to connect to the Eureka Server
eureka.instance.hostname=localhost
